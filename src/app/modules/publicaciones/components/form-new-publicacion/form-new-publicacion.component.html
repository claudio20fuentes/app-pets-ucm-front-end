  <style>
    .container {
    display: flex;
    flex-direction: column;
    margin:1rem auto;
    max-width: 600px;
}
  </style>

  <div></div>
  <h2 mat-dialog-title class="container">{{ estadoFormulario }} nueva publicacion</h2>

  <mat-dialog-content >

  <form class="container" [formGroup]="publicacionForm">

    <div class="container">   
      <mat-form-field>
        <input matInput placeholder="Titulo" formControlName="titulo" required>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Descripción" formControlName="descripcion" required></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="nombreMascota" formControlName="nombreMascota" required>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Comuna</mat-label>
          <mat-select formControlName="comuna">
          <mat-option *ngFor="let comuna of comunaObj" 
          [value]="comuna.nombre">
            {{ comuna.nombre  }}
          </mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tipo publicación</mat-label>
          <mat-select formControlName="tipoPub">
          <mat-option *ngFor="let tipoPub of tipoPubObj" 
          [value]="tipoPub.categoria">
            {{ tipoPub.categoria  }}
          </mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tipo animal</mat-label>
          <mat-select formControlName="tipoAnimal">
          <mat-option *ngFor="let tipoAnimal of TipoAnimalObj"
           [value]="tipoAnimal.tipo">
            {{ tipoAnimal.tipo  }}
          </mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Raza</mat-label>
          <mat-select formControlName="raza">
          <mat-option *ngFor="let raza of razaObj" 
          [value]="raza.tipo">
            {{ raza.tipo  }}
          </mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Sexo</mat-label>
          <mat-select formControlName="sexo">
          <mat-option *ngFor="let sexo of sexoObj" 
          [value]="sexo.tipo">
            {{ sexo.tipo  }}
          </mat-option>
          </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-label>Foto:</mat-label>
      <label for="file-upload">
        Subir archivo
      </label>
      <input id="file-upload"
              accept="image/png, image/jpeg"
              (change)="onFileChanged($event)"
              type="file"
              formControlName="picture"/> 
              <span>{{ nameImg }}</span>
    </div>
    
  </form>
</mat-dialog-content>

<mat-dialog-actions class="container">
  <button mat-button color="primary" (click)="onSave()"
  [disabled]="publicacionForm.invalid">
    <mat-icon>save</mat-icon>Guardar
  </button>
</mat-dialog-actions>
