
<div class="col p-3">
  <div class="row p-3 d-flex flex-row justify-content-center alig-items-center">
    publicationsAdoptions
           <div class="card bg-light shadow m-3" style="width: 15rem; height: 22rem;" 
               *ngFor="let publicaciones of publicationExtraviados" routerLink="view-encontrados">
               <img src="../../../../../assets/cachupin1.jpg" class="card-img-top" alt="...">
               
               <div class="card-body overflow-auto">
                 <h5 class="card-title text">{{ publicaciones.titulo }}</h5>
                 <p class="text">{{ publicaciones.descripcion }}</p>
                 <div *ngIf=" publicaciones.categoriaPublicacionId == 3">
                  <button class="btn form-control busqueda btn-warning">Extraviado</button>
                 </div>
               </div>
             </div>
  </div>
</div>
